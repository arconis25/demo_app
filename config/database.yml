test: &test
  adapter: postgresql
  encoding: unicode
  database: demo_app_test
  pool: 5
  username: blake
  min_messages: warning

production:
  adapter: postgresql
  encoding: unicode
  database: demo_app_prod
  pool: 5
  username: blake
  min_messages: warning

